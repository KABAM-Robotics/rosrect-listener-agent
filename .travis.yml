sudo: required 
dist: bionic 
language: generic
services:
  - docker 
branches:
  only:
  - travis-ci

compiler:
  - gcc
notifications:
  email:
    on_failure: always

env:
  matrix:
    - USE_DEB=true  
      ROS_DISTRO="melodic" 
      ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
      CMAKE_ARGS="-DENABLE_COVERAGE_TESTING=ON -DCMAKE_BUILD_TYPE=Debug"
      

allow_failures:
    - env: ROS_DISTRO="melodic"  PRERELEASE=true
    
before_install:
  #installing microsoft libcpprest dependency
  - sudo apt-get install libcpprest-dev

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master

script:
  #source ./.ci-test.sh && .industrial_ci/travis.sh
  - ls -la
  - chmod +x ci-test.sh
  - ./ci-test.sh
  - source /opt/ros/melodic/setup.bash
  - catkin_make