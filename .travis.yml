sudo: required 
dist: bionic 
language: generic 
branches:
  only:
  - travis-ci

compiler:
  - gcc
notifications:
  email:
    on_failure: always

env:
  matrix:
    - USE_DEB=true  
      ROS_DISTRO="melodic" 
      ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - USE_DEB=true  
      ROS_DISTRO="melodic" 
      ROS_REPOSITORY_PATH=http://packages.ros.org/ros-shadow-fixed/ubuntu
    - CMAKE_ARGS="-DENABLE_COVERAGE_TESTING=ON -DCMAKE_BUILD_TYPE=Debug"
    - AFTER_SCRIPT="./.ci-test.sh"

before_install:
  #installing microsoft libcpprest dependency
  - sudo apt-get install libcpprest-dev

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master

script:
  - source ./.ci-test.sh && .industrial_ci/travis.sh