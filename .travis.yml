sudo: required 
dist: bionic
services:
  - docker 
language: generic
branches:
  only:
  - travis-ci

cache:
  directories:
    - $HOME/.ccache

compiler:
  - gcc
notifications:
  email:
    on_failure: always

env:
  global:
   - ROS_REPO=ros
   - NOT_TEST_INSTALL=true
   - CCACHE_DIR=$HOME/.ccache  
  matrix:
    - USE_DEB=true  
      ROS_DISTRO="melodic" 
      ROS_REPO=ros
      ADDITIONAL_DEBS="libcpprest-dev"

allow_failures:
    - env: ROS_DISTRO="melodic" ROS_REPO=ros  ADDITIONAL_DEBS="libcpprest-dev"

before_install:
  #installing microsoft libcpprest dependency
  - sudo apt-get install libcpprest-dev

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master

script:
  - source .industrial_ci/travis.sh
