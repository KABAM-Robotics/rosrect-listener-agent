sudo: required 
dist: bionic 
language: generic
services:
  - docker 
branches:
  only:
  - travis-ci

compiler:
  - gcc
notifications:
  email:
    on_failure: always

env:
  global:
    - NOT_TEST_BUILD='true'
    - DEBUG_BASH='true'
    - VERBOSE_OUTPUT='true'
    - CATKIN_CONFIG=--no-install
    - ROS_PARALLEL_TEST_JOBS='-j1'
    - CATKIN_PARALLEL_TEST_JOBS='-p1'  
  matrix:
    - USE_DEB=true  
      #ROS_DISTRO="melodic" 
      #ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
      ROS_DISTRO="melodic" ROS_REPO=ros DOCKER_BASE_IMAGE=ros:melodic-ros-core
      CMAKE_ARGS="-DENABLE_COVERAGE_TESTING=ON -DCMAKE_BUILD_TYPE=Debug"
      

allow_failures:
    - ROS_DISTRO="melodic" ROS_REPO=ros DOCKER_BASE_IMAGE=ros:melodic-ros-core ADDITIONAL_DEBS="libjsoncpp-dev libcpprest-dev libjsoncpp1 build-essential python-catkin-tools python-pip ros-melodic-gazebo-ros-pkgs ros-melodic-gazebo-ros-control ros-melodic-joint-state-publisher ros-melodic-robot-state-publisher ros-melodic-xacro ros-melodic-controller-manager ros-melodic-joint-state-controller ros-melodic-ros-control"

before_install:
  #installing microsoft libcpprest dependency
  - sudo apt-get install libcpprest-dev

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master
  - pip install --user codecov

script:
  - source .industrial_ci/travis.sh
#  - ls -la
#  - chmod +x ci-test.sh
#  - ./ci-test.sh
#  - source /opt/ros/melodic/setup.bash
#  - catkin_make
after_success:
  - codecov